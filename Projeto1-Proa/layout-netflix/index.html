<!DOCTYPE html>
<html lang="en">
<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Netflix </title>
    <link rel="stylesheet" href="style.css" type="text/css">


</head>
<body>


    <main>

        <header>
            
            <img id="netflix" src="imagens/netflix.png" alt=" Netflix ">

            <section id="section_header">

                <nav class="section_esquerda">

                    <a href="#"> Início </a>

                    <a href="#"> Séries </a>

                    <a href="#"> Filmes </a>

                    <a href="#"> Bombando </a>

                    <a href="#"> Minha lista </a>

                    <a href="#"> Navegar por idiomas </a>
                    
                </nav>

                <nav id="section_direita">

                    <img class="icones" src="imagens/lupa-busca.png" alt=" Lupa">

                    <a href="#"> Todos </a>

                    <img class="icones" src="imagens/sininho.png" alt=" Sino de notificação ">

                    <img id="perfil" src="imagens/icone.jpg" alt=" Ícone de perfil ">
                    
                    <img class="icones" src="imagens/seta.png" alt=" Seta apontando para baixo para troca de perfil ">

            </section>
        </header>
        
        <img id="yaiba" src="imagens/logo-damon-slayer (2).png" alt=" Logo damon Slayer ">

        <section id="section_corpo">
            
            <section id="kimetsu">

             <div id="container_botao">

                <button id="botao1">

                    <img id="play" src="imagens/botao-play-ponta-de-seta-removebg-preview.png" alt=" Botão de para dar play e reproduzir o conteúdo "> Iniciar 
                
                </button>

                <button id="botao2">

                    <img id="info" src="imagens/info.png" alt=" Botão para mais onformações sobre o conteúdo "> Mais Informações 
                
                </button>

             </div>   

            </section>
        
        </section>

        <section id="imagens">


            <div id="div1">

                <img src="imagens/a-viagem-de-chihiro.jpg" alt=" Capa do filme: A Viagem de Chihiro ">

            </div>


            <div id="div2">

                <img id="" src="imagens/big-fish-&-begonia-2.jpg" alt=" Capa do filme: Big Fish & Begonia ">

            </div>


            <div id="div3">

                <img src="imagens/meu-amigo-totoro.webp" alt=" Capa do filme: Meu Amigo Totoro ">

            </div>


            <div id="div4">

                <img src="imagens/o-castelo-animado.jpg" alt=" Capa do filme: O castelo animado ">

            </div>


            <div id="div5">

                <img src="imagens/ponyo.jpg" alt=" Capa do filme: Ponyo ">

            </div>


            <div id="div6">
                <img src="imagens/yourname.jpg" alt=" Capa do filme: Your name ">
            </div>


        </section>

        <img id="fundo" src="imagens/fundo-damon-slayer.jpg" alt=" Fundo de tela Damon Slayer ">
