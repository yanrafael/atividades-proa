<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 10</title>
</head>
<body>
    <script>

        let i = 1

        let a = 0

        let b = 1

        while(i <= 20){
            document.write(`${a}, `)

            let proximo = a + b

            a = b
            b = proximo
            i++
        }
    </script>
</body>
</html>
