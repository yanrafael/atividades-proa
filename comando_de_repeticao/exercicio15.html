<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 15</title>
</head>
<body>
    <script>

        let a = 1;

        let soma = 0;

        while(a <= 5){

            let nome = prompt("digite seu nome")

            let idade = parseInt(prompt("digite sua idade"))

            soma += idade

            if(a == 5){
                document.write(`${nome}, `)
            }
            a++
        }

        document.write(soma)

    </script>
</body>
</html>
