<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 21</title>
</head>
<body>
    <script>

        let entrada = parseInt(prompt("digite um numero"))

        let a = 0;

        if(entrada > 0){
            do{
                if (entrada % a == 0){
                    document.write(`${a}, <br>`)
                }
                a++
            }while (a <= entrada);
        }

    </script>
</body>
</html>
