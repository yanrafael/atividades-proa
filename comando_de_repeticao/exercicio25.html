<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 25</title>
</head>
<body>
    <script>

        let a = 0;

        let b = 1;

        let c = 0;

        let d = 1;

        document.write(`${b} <br>`)

        do {

            c = a + b

            a + b

            b + c

            document.write(`${c} <br>`)

            d++
        }while (d <= 20);

    </script>
</body>
</html>
