<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 26</title>
</head>
<body>
    <script>

        let entrada = parseInt(prompt("digite um numero"))

        let a = 1;

        let soma = 0;

        do {
            if (a % 2 == 0){
                soma += a
            }

            a++
        }while (a <= entrada);

        document.write(`a soma dos numeros sao: ${soma}`)

    </script>
</body>
</html>
