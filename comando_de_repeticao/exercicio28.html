<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 28</title>
</head>
<body>
    <script>

        let entrada = prompt("digite um numero inteiro ")

        let a = 0;

        do{
            document.write(`${entrada[a]}, `)

            a++
        }while (a < entrada.length);

    </script>
</body>
</html>
