<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 29</title>
</head>
<body>
    <script>

        let entrada = parseInt(prompt("digite um numero"))

        let a = 1;

        let fatorial = 1;

        do{
            fatorial *= a

            a++
        }while (a <= entrada)

        document.write(`${fatorial}`);
    </script>
</body>
</html>
