<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> repetição while </title>
</head>
<body>
    <script>

        let contador = 1;

        while (contador <=50){
            let numero = contador

            if(numero % 2 == 0){
                document.write(numero)
            }
            contador++
        }

    </script>
</body>
</html>
