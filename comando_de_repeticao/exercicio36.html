<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 36</title>
</head>
<body>
    <script>

        let numero = parseInt(prompt("digite um numero"))
        for(let a = 1; a <= numero; a++){
            if(numero % a == 0){
                document.write(`${a} <br>`)
            }
        }

    </script>
</body>
</html>
