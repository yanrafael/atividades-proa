<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> </title>
</head>
<body>
    <script>

        let contador = 1;

        let soma = 0;

        let media

        while(contador<=5){
            let numero = parseInt(prompt("digite o numero"))
            soma += numero
            media = soma / 5;
            contador++
        }
        
        document.write(`media dos numeros ${media}`)

    </script>
</body>
</html>
