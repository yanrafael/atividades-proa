<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 41</title>
</head>
<body>
    <script>

        let entrada = parseInt(prompt("digite um numero"))
        let soma = 0;

        for(let a = 1; a <= entrada; a++){
            if(a % 2 ==0){
                soma += a
            }
        }

        document.write(`${soma}`)

    </script>
</body>
</html>
