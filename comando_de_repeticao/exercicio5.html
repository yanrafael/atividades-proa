<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let numero = parseInt(prompt("digite um numero inteiro"))

        let contador = 1;

        while (contador <= 10){
            document.write(`${numero} X ${contador} <br>`)
            contador++
        }

    </script>
</body>
</html>
