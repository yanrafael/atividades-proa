<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> exercicio 6 </title>
</head>
<body>
    <script>

        let entrada = parseInt(prompt("entre com um numero"))

        let contador = 1;

        if(entrada>0){
            while(contador <= entrada){
                
                let resultado = entrada % contador

                if(resultado == 0 ){
                    document.write(`${contador},`)
                }

                contador++
            }
        }


    </script>
</body>
</html>
