<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 2</title>
</head>
<body>
    <script>

        let numero = parseInt(prompt("digite um numero"))
        if(numero % 2 == 0){
            window.alert("o numero " + numero + " é divisivel por 2")
        }else if(numero % 5 == 0){
            window.alert("o numero " + numero + " é divisivel por 5")
        }else if(numero % 10 == 0){
            window.alert("o numero " + numero + " é divisivel por 10")
        }else{
            window.alert("o numero nao é divisivel por 2, 5, 10")
        }

    </script>
</body>
</html>
