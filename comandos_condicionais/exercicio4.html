<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 4</title>
</head>
<body>
    <script>

        let a = prompt("digite o valor A")
        let b = prompt("digite o valor B")
        let c = prompt("digite o valor C")

        valores = ""

        if(a < c && b < c){
            if(a < b){
                valores += c + " , " + b + " , " + a
            }else{
                valores += c + " , " + a + " , " + b
            }
        }

        if(b < a && c < a){
            if(b < c){
                valores += a + " , " + c + " , " + b
            }else{
                valores += a + " , " + b + " , " + c
            }
        }

        if(a < b && c < b){
            if(a < b){
                valores += b + " , " + c + " , " + a
            }else{
                valores += b + " , " + a + " , " + c
            }
        }

        if(a == b && a == c){
            window.alert("numeros iguais")
        }else{
            window.alert(valores)
        }



    </script>
</body>
</html>
