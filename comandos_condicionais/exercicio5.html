<body>
    <script>

        let idade = parseInt(prompt("digite sua idade"))

        if(idade >= 16 && idade < 18){
            document.write(" voto não obrigatório")
        }else if( idade >= 18 && idade < 65){
            document.write(" voto obrigatório")
        }else if( idade >= 65){
            document.write(" voto não obrigatório")
        }else{
            document.write("não eleitor")
        }

    </script>
