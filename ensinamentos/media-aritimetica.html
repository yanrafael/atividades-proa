<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Media Aritimetica </title>
</head>
<body>

    <h1> Testando Operadores Lógicos </h1>

    <script>


        let nota1 = parseFloat(prompt("Digite a primeira nota: "))

        let nota2 = parseFloat(prompt("Digite a segunda nota: "))

        let nota3 = parseFloat(prompt("Digite a terceira nota: "))
        
        let nota4 = parseFloat(prompt("Digite a quarta nota: "))


        let media = (nota1 + nota2 + nota3 + nota4) / 4

        alert("Resultado da pesquisa: " + media )


        if(media >= 6)
        {
            document.write("Você está aprovado")
        }
        else if(media >=5)
        {
            document.write("Você está de recuperação")
        }
        else
        {
            document.write("Você está reprovado")
        }

        

    </script>



</body>
</html>
