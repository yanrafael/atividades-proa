<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Par ou Ímpar? </title>
</head>
<body>
    <h1> Par ou Ímpar </h1>


    <script>


        let numero =parseInt(prompt("digite um número: "))

        if (numero % 2 == 1){
            alert("Esse número é ímpar")
        }
        else{
            alert("Esse número é par")
        }


        








    </script>


</body>
</html>
