<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>repetição while </title>
</head>
<body>
    <script>
        
        let n = 1;

        while (n<=10){
            document.write(n)
            n++
        }

    </script>
</body>
</html>
