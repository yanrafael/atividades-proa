<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 19</title>
</head>
<body>
    <script>

        let a = 1;

        let soma = 0;

        do {
            let entrada = parseInt(prompt("digite um numero"))
            soma += entrada

            a++
            
        } while(a <= 5);

        window.alert(`${soma / 5}`)

    </script>
</body>
</html>
