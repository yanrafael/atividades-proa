<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> repetição while 1 a 100 </title>
</head>
<body>
    <script>

        let n = 1;

        let soma = 0;

        while (n<=100){
            soma += n
            document.write(soma)
            n++
        }

    </script>
</body>
</html>
