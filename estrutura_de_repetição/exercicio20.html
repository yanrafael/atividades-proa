<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 20</title>
</head>
<body>
    <script>

        let a = 1;

        let entrada = parseInt(prompt("digite um numero"))

        do{
            let miltiplicacao = entrada * a

            document.write(`${entrada} x ${a} = ${miltiplicacao} <br>`)

            a++
        }while (a <= 10);

    </script>
</body>
</html>
