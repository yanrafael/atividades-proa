<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 23</title>
</head>
<body>
    <script>

        let a = 0;

        let b = 1;

        let c = 0;

        let entrada = parseInt(prompt("digite um numero"))

        document.write(`${b} <br>`)

        do {
            
            c = a + b
            a = b
            b = c
            document.write(`${c} <br>`)

        }while (c < entrada);

    </script>
</body>
</html>
