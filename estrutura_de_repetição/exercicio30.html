<body>
    <script>

        let media = 0;

        let nome = ""

        let a = 1;

        do{

        nome = prompt("digite seu nome").toLowerCase()

        if(nome != "fim"){
            let idade = parseInt(prompt("digite sua idade"))
            media += idade
            a++

            nome = ""
        }

    }while (nome != "fim");
    </script>
