<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 38</title>
</head>
<body>
    <script>

        let numero = parseInt(prompt("digite um numero"))
        let a = 0;
        let b = 1;
        let c = 0;

        while(c < numero){
            c = a + b
            a = b
            b = c
            document.write(`${c}<br>`)
        }

    </script>
</body>
</html>
