<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 44</title>
</head>
<body>
    <script>

        let fatorial = 1;
        let entrada = parseInt(prompt("digite um numero"))
        for(let a = 1; a <= entrada; a++){
            fatorial *= 1
        }

        document.write(`${fatorial}`)

    </script>
</body>
</html>
