<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 7</title>
</head>
<body>
    <script>

        let entrada = parseInt(prompt("entre com um numero inteiro"))

        let contador = 2;

        let ehprimo = true;

        if(entrada > 1){
            while(contador < entrada){
                if(entrada % contador == 0){
                    ehprimo = false
                    break
                }
                contador++
            }

                if(ehprimo === true){
                    window.alert("é primo")
                }else{
                    window.alert("não é primo")
                }
        }else{
            window.alert("não é primo")
        }
 </script>
</body>
</html>
