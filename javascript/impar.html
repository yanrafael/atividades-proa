<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1> Número par ou ímpar </h1>

    <script>
        let numero = prompt ("Entre com o número: ")

        if(numero % 2 == 0){
        document.write("número par!!")
        }else{
            document.write("numero impar!!")
        }
    </script>
</body>
