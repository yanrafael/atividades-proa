<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exemplos </title>
</head>
<body>
    
    <h1> Exemplos Switch </h1>

    <script>
        let cor_farol = prompt("Entre com a cor do farol: ").toUpperCase()

        switch (cor_farol){
            case "vermelho" : alert("Pare! Sinal Vermelho!")
            break

            case "amarelo" : alert("Pare! Sinal Amarelo!")
            break

            case "verde" : alert("Prossiga! Sinal Verde!")
            break

            default: alert("Essa cor n√£o existe no farol")
        }

    </script>

</body>
</html>
