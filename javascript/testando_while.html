<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Testando WHILE </title>
</head>
<body>
    
    <h1> Testando WHILE </h1>

    <script>

        let n=0;

        // while = enquanto "n" for igual a 50, exibir na tela
        while(n<=50)
        {
            document.write(n + "<br>")
            n++
        }

    </script>

</body>
</html>
